<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsplash</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="container">
            <h2 class="heroText">Unsplash Photo Search</h2>
            <div id="searchContainer">
                <input type="text" id="searchInput" placeholder="Search quality photos from unsplash" class="searchBox">
                <button class="search-btn" id="searchBtn">Go</button>
                <p id="infoPara" class="info"></p>
            </div>

            <div id="imgContainer">
                
            </div>

            <p id="countInfoPara" class="info"></p>

            <div>
                <button id="prevBtn" class="hidden nav-btn">Previous page</button>
                <button id="nextBtn" class="hidden nav-btn">Next page</button>
            </div>

        </div>
    </main>


    <script src="script.js"></script>
</body>
</html>
